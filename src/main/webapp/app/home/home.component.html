        <div *ngIf="isAuthenticated()">
            <hr>
            <h4>课程查询/注册功能</h4>
            <hr>
        <div><span><button (click)="getAllCourses()">显示所有课程</button> <button (click)="clearAllCourses()">清除</button></span></div>
            <div *ngFor="let course of courses" style="padding-bottom: 2px">
                <div style="display: flex; width: 100%; height: 40px; justify-content: space-between; border-top: 1px solid; border-bottom: 1px solid; border-left: 1px solid; border-right: 1px solid">
                    <div style="padding-left: 5px">{{course.courseName}}</div>
                    <div>{{course.courseLocation}}</div>
                    <div>{{course.courseContent}}</div>
                    <div>{{course.teacherId}}</div>
                    <button *jhiHasAnyAuthority="'ROLE_STUDENT'">注册课程</button>
                    <button *jhiHasAnyAuthority="'ROLE_TEACHER'">删除课程</button>
                 </div>
            </div>
        </div>

        <div *ngIf="isAuthenticated()">
            <hr>
            <h4>课程查询</h4>
            <hr>
            <div><span><button (click)="getAllCoursesWithTN()">显示所有课程</button> <button (click)="clearAllCoursesTN()">清除</button></span></div>
            <div *ngFor="let course of coursesWithTN" style="padding-bottom: 2px">
                <div style="display: flex; width: 100%; height: 40px; justify-content: space-between; border-top: 1px solid; border-bottom: 1px solid; border-left: 1px solid; border-right: 1px solid">
                    <div style="padding-left: 5px">{{course.courseName}}</div>
                    <div>{{course.courseLocation}}</div>
                    <div>{{course.courseContent}}</div>
                    <div>{{course.teacherName}}</div>
                </div>
            </div>
        </div>
        
            <div *jhiHasAnyAuthority="'ROLE_TEACHER'"> 
                <hr>
                <h4>创建课程</h4>
                <!-- <form name="testForm" role="form" #testForm="ngForm">
    
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
            TODO: remove his: {{course2save.courseName}}
                </form> -->
                <form name="courseForm" role="form" novalidate (ngSubmit)="saveCourse()" #courseForm="ngForm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group mb-12">
                                
                                <div class="input-group-prepend">
                                    <span class="input-group-text">课程名称</span>
                                </div>
                                <input type="text" class="form-control" name="courseName"
                                #courseNameInput="ngModel" [(ngModel)]="course2save.courseName" required/>

                                <div class="input-group-append">
                                    <span class="input-group-text">授课地点</span>
                                </div>
                                <input type="text" class="form-control" name="courseLocation"
                                #courseLocationInput="ngModel" [(ngModel)]="course2save.courseLocation" required/>
                                
                                <div class="input-group-append">
                                    <span class="input-group-text">课程内容</span>
                                </div>
                                <input type="text" class="form-control" name="courseContent" 
                                #courseContentInput="ngModel" [(ngModel)]="course2save.courseContent" required/>
                                
                                <div class="input-group-append">
                                    <span class="input-group-text">老师ID</span>
                                </div>
                                <input type="text" class="form-control" name="teacherID" 
                                #teacherIDInput="ngModel" [(ngModel)]="course2save.courseTeacher" required/>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" (click)="clearForm()">
                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span
                            >Cancel</span>
                        </button>
                        <button type="submit" [disabled]="courseForm.invalid || isSaving" class="btn btn-primary">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                        </button>
                    </div>
                </form>
<!-- {{course2save.courseTeacher}} -->
